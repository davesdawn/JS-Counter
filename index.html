<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS-Counter</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h3>
          JS-Counter
        </h3>
      </div>
      <div class="row text-center justify-content-center">
        <div class="col-sm-4 minus">
          <button type="button" class="btn btn-danger" id="decrement">-</button>
      </div>

        <div class="col-sm-4 count">
          <button type="button" class="btn btn-dark" id="counter"></button>
        </div>

        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" id="increment">+</button> 
       </div>
      </div>
      
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
